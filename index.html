<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Rock papaer scissors</title>
</head>

<!--Main game area -->
<body>
<div class="game">
    <h1>Rock Papaer scissors</h1>
    <div class="score">
        <!--player score div-->
        <div class="player-score">
            <h2>Player</h2>
            <p id="playerHandS">0</p>
        </div>
        <!--computer score div-->
        <div class="computer-score">
          <h2>Computer</h2>
            <p id="computerHandS">0</p>
        </div>
    </div>
    <!--match area-->
        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class="player-hand" src="./assets/images/1.png" alt="rock hand image">
                <img class="computer-hand" src="./assets/images/1.png" alt="rock hand image">
            </div>
            <div class="options">

                <button onclick="gameFun(1);" class="rock">rock</button>
                <button onclick="gameFun(2);" class="paper">paper</button>
                <button onclick="gameFun(3);" class="scissors">scissors</button>

            </div>
        </div>
</div>



  <script src="./assets/js/script.js"></script>  
</body>
</html>
