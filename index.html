<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Rock papaer scissors</title>
</head>
<body>
<div class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="hands">
                <img class= "player-hand" src="./assets/images/rock.png" alt="rock hand image">
                <img class= "computer-hand" src="./assets/images/rock.png" alt="rock hand image">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>

            </div>
        </div>
    </div>
</div>



  <script src="./assets/js/script.js"></script>  
</body>
</html>
